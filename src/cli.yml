name: Cash:web Relay
args:
    - config:
        short: c
        long: config
        help: Configuration file
        takes_value: true
    - bind:
        short: b
        long: bind
        help: Bind address for the server
        takes_value: true
    - bind:
        short: b
        long: bind-prom
        help: Bind address for the prometheus exporter
        takes_value: true
    - rpc-addr:
        long: rpc-addr
        help: Bitcoin RPC address
        takes_value: true
    - rpc-username:
        long: rpc-username
        help: Bitcoin RPC username
        takes_value: true
    - rpc-password:
        long: rpc-password
        help: Bitcoin RPC password
        takes_value: true
    - db-path:
        short: d
        long: db-path
        help: Database path
        takes_value: true
    - network:
        long: network
        help: Bitcoin network
        takes_value: true
    - secret:
        short: s
        long: secret
        help: Set the signing secret
        takes_value: true
